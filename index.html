<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  </head>
  <body>
    <header class="container header"><img class="header__img" src="./eisenhower-matrix.jpg" alt="image of eisenhower matrix"><a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
    <main class="container">
      <section>
        <h3 class="heading">Add Item</h3>
        <div class="task-row"><label class="task-row__label" for="new-task">Add Item</label><input id="new-task" class="input task-row__input input-text task" type="text"><button class="btn">Add</button></div>
      </section>
      <section>
        <h3 class="heading">Todo</h3>
        <ul class="unordered-list" id="incomplete-tasks">
          <li class="list-item"><input class="input checkbox" id="checkbox-1" type="checkbox"><label class="task label" for="checkbox-1">Pay Bills</label><input type="text" class="input input-text  task input_hidden"><button class="btn" data-button-type="edit">Edit</button><button class="btn" data-button-type="delete"><img class="delete-btn-img" src="./remove.svg" alt=""></button></li>
          <li class="list-item" data-mode="edit-mode"><input class="input checkbox" type="checkbox" id="checkbox-2"><label class="task label label_hidden" for="checkbox-2">Go Shopping</label><input class="input input-text task" type="text" value="go shopping"><button class="btn" data-button-type="edit">Save</button><button class="btn" data-button-type="delete"><img class="delete-btn-img" src="./remove.svg" alt=""></button></li>
        </ul>
      </section>
      <section>
        <h3 class="heading">Completed</h3>
        <ul class="completed unordered-list" id="completed-tasks">
          <li class="list-item"><input class="input checkbox" type="checkbox" id="checkbox-3" checked><label class="task label completed__label" for="checkbox-3">See the Doctor</label><input type="text" class="input input-text task input_hidden"><button class="btn" data-button-type="edit">Edit</button><button class="btn" data-button-type="delete"><img class="delete-btn-img" src="./remove.svg" alt=""></button></li>
        </ul>
      </section>
    </main>
    <script  src="app.js"></script>
  </body>
</html>
